stages:
  - install
  - test
  - build
  - dockerize

install:
  stage: install
  script:
    - npm ci --legacy-peer-deps

test:
  stage: test
  script:
    - npm test -- --watchAll=false

build:
  stage: build
  script:
    - $env:CI = "false"
    - npm ci --legacy-peer-deps
    - npm run build

dockerize:
  stage: dockerize
  needs: 
    - job: build
  script:
    - $registry = "$env:CI_REGISTRY_IMAGE"
    - docker build -t my-react-app .
